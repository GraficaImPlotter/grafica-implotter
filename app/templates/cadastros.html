<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastros | Gráfica Implotter</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f4f4f4; }
    header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
    nav { background: #34495e; padding: 10px; display: flex; gap: 20px; justify-content: center; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .conteudo { padding: 30px; text-align: center; }
    .botoes a {
      display: inline-block;
      margin: 10px;
      padding: 15px 25px;
      background: #2980b9;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
    .botoes a:hover {
      background: #1c5980;
    }
  </style>
</head>
<body>
  <header>
    <h1>Área de Cadastros</h1>
  </header>
  <nav>
    <a href="/painel">🏠 Início</a>
    <a href="/produtos">📦 Produtos</a>
    <a href="/clientes">👥 Clientes</a>
    <a href="#">🛠 Fornecedores</a>
    <a href="#">📝 Serviços</a>
    <a href="/logout">🔓 Sair</a>
  </nav>
  <div class="conteudo">
    <h2>Escolha uma opção de cadastro</h2>
    <div class="botoes">
      <a href="/clientes">👥 Clientes</a>
      <a href="/produtos">📦 Produtos</a>
      <a href="#">🛠 Fornecedores</a>
      <a href="#">📝 Serviços</a>
    </div>
  </div>
</body>
</html>
