<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Produto | Gr√°fica Implotter</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; }
    header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
    nav { background: #34495e; padding: 10px; display: flex; gap: 20px; justify-content: center; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .form-container { background: white; padding: 30px; max-width: 600px; margin: 40px auto; border-radius: 10px; }
    label { display: block; margin-top: 15px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: #2980b9; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #3498db; }
  </style>
</head>
<body>
  <header>
    <h1>{{ 'Editar Produto' if produto else 'Novo Produto' }}</h1>
  </header>
  <nav>
    <a href="/painel">üè† In√≠cio</a>
    <a href="/produtos">üì¶ Produtos</a>
  </nav>
  <div class="form-container">
    <form method="post">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" value="{{ produto.nome if produto else '' }}" required>

      <label for="valor_compra">Valor de Compra:</label>
      <input type="number" step="0.01" name="valor_compra" id="valor_compra" value="{{ produto.valor_compra if produto else '' }}" required>

      <label for="valor_venda">Valor de Venda:</label>
      <input type="number" step="0.01" name="valor_venda" id="valor_venda" value="{{ produto.valor_venda if produto else '' }}" required>

      <label for="por_m2">Produto vendido por m¬≤?</label>
      <select name="por_m2" id="por_m2">
        <option value="false" {% if produto and not produto.por_m2 %}selected{% endif %}>N√£o</option>
        <option value="true" {% if produto and produto.por_m2 %}selected{% endif %}>Sim</option>
      </select>

      <button type="submit">Salvar</button>
    </form>
  </div>
</body>
</html>
