<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Novo Cliente</title>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 30px; }
    form { background: white; padding: 20px; max-width: 500px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    label { display: block; margin-top: 15px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 20px; padding: 10px 20px; background: #2c3e50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    a { display: block; text-align: center; margin-top: 20px; color: #2c3e50; text-decoration: none; }
  </style>
</head>
<body>
  <form action="/clientes/novo" method="post">
    <h2>Cadastrar Cliente</h2>
    <label>Nome <input type="text" name="nome" required></label>
    <label>E-mail <input type="email" name="email"></label>
    <label>Telefone <input type="text" name="telefone"></label>
    <label>CPF ou CNPJ <input type="text" name="cpf_cnpj"></label>
    <label>Endereço <input type="text" name="endereco"></label>
    <button type="submit">Salvar</button>
    <a href="/painel">← Voltar ao painel</a>
  </form>
</body>
</html>
