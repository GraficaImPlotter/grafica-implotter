<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Clientes</title>
</head>
<body>
  <h1>Clientes Cadastrados</h1>
  <a href="/painel">← Voltar</a> | <a href="/clientes/novo">+ Novo Cliente</a>
  <ul>
    {% for cliente in clientes %}
      <li>
        {{ cliente.nome }} - {{ cliente.email }} - <a href="/clientes/editar/{{ cliente.id }}">Editar</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
