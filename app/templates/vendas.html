
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Vendas | GrÃ¡fica Implotter</title>
</head>
<body>
  <h1>Lista de Vendas</h1>

  <form method="get" action="/vendas">
    <label>Data Inicial:</label>
    <input type="date" name="data_inicial">
    <label>Data Final:</label>
    <input type="date" name="data_final">
    <button type="submit">Filtrar</button>
  </form>

  <ul>
    {% for venda in vendas %}
      <li>
        {{ venda.data.strftime("%d/%m/%Y") }} - R$ {{ venda.total }} - {{ venda.forma_pagamento }} - {{ venda.cliente.nome }}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
