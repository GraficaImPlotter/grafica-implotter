<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gráfica Implotter</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    .carousel {
      position: relative;
      max-width: 100%;
      margin: auto;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 100%;
    }

    .slide {
      min-width: 100%;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
    }

    .navigation {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
      box-sizing: border-box;
    }

    .navigation button {
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      padding: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }

    .navigation button:hover {
      background-color: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

  <div class="carousel">
    <div class="slides" id="slides">
      <div class="slide"><img src="/static/banner1.png" alt="Banner 1" /></div>
      <div class="slide"><img src="/static/banner2.png" alt="Banner 2" /></div>
      <div class="slide"><img src="/static/banner3.png" alt="Banner 3" /></div>
      <div class="slide"><img src="/static/banner-arte-gratis.png" alt="Banner Arte Grátis" /></div>
    </div>
    <div class="navigation">
      <button onclick="prevSlide()">❮</button>
      <button onclick="nextSlide()">❯</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const slides = document.getElementById("slides");
    const totalSlides = slides.children.length;

    function updateSlide() {
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlide();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlide();
    }

    setInterval(nextSlide, 5000);
  </script>

</body>
</html>
