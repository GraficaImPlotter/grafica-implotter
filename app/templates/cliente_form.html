<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% if cliente %}Editar{% else %}Novo{% endif %} Cliente</title>
</head>
<body>
  <h1>{% if cliente %}Editar{% else %}Novo{% endif %} Cliente</h1>
  <form method="post">
    <label>Nome: <input type="text" name="nome" value="{{ cliente.nome if cliente else '' }}" required></label><br>
    <label>Email: <input type="email" name="email" value="{{ cliente.email if cliente else '' }}"></label><br>
    <label>Telefone: <input type="text" name="telefone" value="{{ cliente.telefone if cliente else '' }}"></label><br>
    <label>CPF/CNPJ: <input type="text" name="cpf_cnpj" value="{{ cliente.cpf_cnpj if cliente else '' }}"></label><br>
    <label>Endereço: <input type="text" name="endereco" value="{{ cliente.endereco if cliente else '' }}"></label><br>
    <button type="submit">Salvar</button>
  </form>
  <a href="/clientes">← Voltar</a>
</body>
</html>
