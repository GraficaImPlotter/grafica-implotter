<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nova Venda | Gr√°fica Implotter</title>
  <style>
    body { font-family: Arial; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
    nav { background: #34495e; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .container {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #219150;
    }
    .voltar {
      display: inline-block;
      margin-top: 15px;
      text-decoration: none;
      color: #2980b9;
    }
    .voltar:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Nova Venda</h1>
  </header>
  <nav>
    <a href="/painel">üè† In√≠cio</a>
    <a href="/produtos">üì¶ Produtos</a>
    <a href="/clientes">üë• Clientes</a>
    <a href="/vendas">üí∞ Vendas</a>
    <a href="/logout">üîì Sair</a>
  </nav>
  <div class="container">
    <form method="post">
      <label for="cliente_id">Cliente:</label>
      <select name="cliente_id" id="cliente_id" required>
        {% for cliente in clientes %}
          <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
        {% endfor %}
      </select>

      <label for="forma_pagamento">Forma de Pagamento:</label>
      <select name="forma_pagamento" id="forma_pagamento" required>
        <option value="avista">√Ä Vista</option>
        <option value="prazo">A Prazo</option>
      </select>

      <label for="valor_total">Valor Total (R$):</label>
      <input type="number" step="0.01" name="valor_total" id="valor_total" required>

      <label for="observacao">Observa√ß√µes:</label>
      <textarea name="observacao" id="observacao" rows="4"></textarea>

      <button type="submit">Finalizar Venda</button>
    </form>

    <a href="/painel" class="voltar">‚Üê Voltar</a>
  </div>
</body>
</html>
