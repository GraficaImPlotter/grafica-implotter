{% extends "base.html" %}

{% block conteudo %}
<h1 class="titulo-pagina">Nova Venda</h1>

<form method="post">
  <label for="cliente_id">Cliente</label>
  <select name="cliente_id" required>
    {% for cliente in clientes %}
      <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
    {% endfor %}
  </select>

  <label for="forma_pagamento">Forma de Pagamento</label>
  <select name="forma_pagamento" required>
    <option value="avista">Ã€ Vista</option>
    <option value="prazo">A Prazo</option>
  </select>

  <div class="produtos">
    <h3>Produtos</h3>
    {% for produto in produtos %}
      <div class="grupo-produto">
        <label>
          <input type="checkbox" name="produto_id" value="{{ produto.id }}">
          {{ produto.nome }}
        </label>
        <input type="number" name="quantidade" placeholder="Quantidade" min="1">
      </div>
    {% endfor %}
  </div>

  <button type="submit" class="btn-principal">Salvar Venda</button>
</form>
{% endblock %}
