<h1>Nova Venda</h1>
<form method="post">
  <label>Cliente:</label>
  <select name="cliente_id">
    {% for cliente in clientes %}
      <option value="{{ cliente.id }}">{{ cliente.nome }}</option>
    {% endfor %}
  </select><br><br>

  <div id="produtos-container">
    <div class="produto-item">
      <label>Produto:</label>
      <select name="produto_id[]">
        {% for produto in produtos %}
          <option value="{{ produto.id }}">{{ produto.nome }}</option>
        {% endfor %}
      </select>
      <label>Quantidade:</label>
      <input type="number" name="quantidade[]" min="1" value="1">
    </div>
  </div>
  <button type="button" onclick="adicionarProduto()">+ Produto</button><br><br>

  <label>Forma de Pagamento:</label>
  <select name="forma_pagamento">
    <option value="avista">À Vista</option>
    <option value="prazo">A Prazo</option>
  </select><br><br>

  <label>Observação:</label>
  <textarea name="observacao"></textarea><br><br>

  <button type="submit">Finalizar Venda</button>
</form>

<script>
function adicionarProduto() {
  const container = document.getElementById("produtos-container");
  const item = container.querySelector(".produto-item").cloneNode(true);
  container.appendChild(item);
}
</script>
