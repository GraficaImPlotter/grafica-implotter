<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>{% if produto %}Editar{% else %}Novo{% endif %} Produto | Gráfica Implotter</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f4f4f4; }
    header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
    .container { padding: 30px; max-width: 600px; margin: auto; background: white; border-radius: 10px; margin-top: 40px; }
    label { display: block; margin-top: 15px; }
    input, textarea, select { width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    button { margin-top: 20px; padding: 10px 20px; background: #2c3e50; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #34495e; }
    a { display: inline-block; margin-top: 20px; text-decoration: none; color: #2c3e50; }
  </style>
</head>
<body>
  <header>
    <h1>{% if produto %}Editar Produto{% else %}Novo Produto{% endif %}</h1>
  </header>
  <div class="container">
    <form method="post">
      <label for="nome">Nome</label>
      <input type="text" id="nome" name="nome" required value="{{ produto.nome if produto else '' }}">

      <label for="descricao">Descrição</label>
      <textarea id="descricao" name="descricao" rows="3">{{ produto.descricao if produto else '' }}</textarea>

      <label for="valor_compra">Valor de Compra (custo)</label>
      <input type="number" step="0.01" id="valor_compra" name="valor_compra" required value="{{ produto.valor_compra if produto else '' }}">

      <label for="valor_venda">Valor de Venda</label>
      <input type="number" step="0.01" id="valor_venda" name="valor_venda" required value="{{ produto.valor_venda if produto else '' }}">

      <label for="por_m2">Produto por m²?</label>
      <select id="por_m2" name="por_m2">
        <option value="false" {% if produto and not produto.por_m2 %}selected{% endif %}>Não</option>
        <option value="true" {% if produto and produto.por_m2 %}selected{% endif %}>Sim</option>
      </select>

      <button type="submit">{% if produto %}Atualizar{% else %}Cadastrar{% endif %}</button>
    </form>

    <a href="/produtos">← Voltar para Produtos</a>
  </div>
</body>
</html>
