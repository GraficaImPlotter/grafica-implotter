<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Venda | Gr√°fica Implotter</title>
  <style>
    body { font-family: Arial; margin: 0; background: #f4f4f4; }
    header { background: #2c3e50; color: white; padding: 20px; text-align: center; }
    nav { background: #34495e; padding: 10px; display: flex; gap: 20px; justify-content: center; }
    nav a { color: white; text-decoration: none; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    .conteudo { padding: 30px; max-width: 800px; margin: auto; }
    form { background: white; padding: 20px; border-radius: 8px; }
    label { display: block; margin-top: 10px; font-weight: bold; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    .produtos { margin-top: 20px; }
    .btn { background: #27ae60; color: white; border: none; padding: 10px 20px; cursor: pointer; margin-top: 20px; border-radius: 5px; }
    .btn:hover { background: #1e8449; }
  </style>
</head>
<body>
  <header>
    <h1>Editar Venda</h1>
  </header>
  <nav>
    <a href="/painel">üè† In√≠cio</a>
    <a href="/produtos">üì¶ Produtos</a>
    <a href="/clientes">üë• Clientes</a>
    <a href="/vendas">üßæ Vendas</a>
    <a href="/logout">üîì Sair</a>
  </nav>
  <div class="conteudo">
    <form method="post">
      <label for="cliente_id">Cliente</label>
      <select name="cliente_id" required>
        {% for cliente in clientes %}
          <option value="{{ cliente.id }}" {% if cliente.id == venda.cliente_id %}selected{% endif %}>
            {{ cliente.nome }}
          </option>
        {% endfor %}
      </select>

      <label for="forma_pagamento">Forma de Pagamento</label>
      <select name="forma_pagamento" required>
        <option value="avista" {% if venda.forma_pagamento == 'avista' %}selected{% endif %}>√Ä Vista</option>
        <option value="prazo" {% if venda.forma_pagamento == 'prazo' %}selected{% endif %}>A Prazo</option>
      </select>

      <div class="produtos">
        <h3>Produtos</h3>
        {% for produto in produtos %}
          <label>
            <input type="checkbox" name="produto_id" value="{{ produto.id }}"
              {% if produto.id in produto_ids %}checked{% endif %}>
            {{ produto.nome }}
          </label>
          <input type="number" name="quantidade" placeholder="Quantidade" min="1"
                 value="{{ quantidades[produto.id] if produto.id in quantidades else '' }}">
        {% endfor %}
      </div>

      <button type="submit" class="btn">Salvar Altera√ß√µes</button>
    </form>
  </div>
</body>
</html>
