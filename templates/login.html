<body>
    <h2>Login</h2>
    <form method="post" action="/login">
        <label>Email:</label><br>
        <input type="email" name="email" required><br><br>
        <label>Senha:</label><br>
        <input type="password" name="senha" required><br><br>

        <p style="color:red">{{ erro }}</p>
    {% endif %}
</body>
</html>
